<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetrika | Confirmation</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/css/p-main.css">
    <link rel="stylesheet" href="/css/p-main-confirmation-block.css">
    <link rel="stylesheet" href="/css/p-header.css">
    <link rel="stylesheet" href="/css/p-logo.css">
    <link rel="stylesheet" href="/css/p-button.css">
    <link rel="stylesheet" href="/css/p-backgroundWrapper.css">
    <link rel="stylesheet" href="/css/p-footer.css">
</head>

<body>
    <div class="p-background-wrapper">
        <header class="p-header">
            <div class="p-logo">
                <img src="/layout/img/logo.svg" title="Tetrika" alt="logo">
                <img src="/layout/img/tetrika.svg" title="Tetrika" alt="tetrika-text">
            </div>
        </header>
        <main class="p-main-block confirmation-block">
            <h1>Подтверждение почты</h1>
            <form action="">
                <p>
                    Мы отправили вам письмо на адрес <span>email</span>.
                </p>
                <p>
                    Пожалуйста, перейдите по указанной в письме ссылке, чтобы подтвердить почту и завершить регистрацию.
                </p>
                <p>
                    Если вы не можете найти письмо, проверьте папку «Спам».
                </p>
                <button type="submit" class="p-button p-submit">Отправить письмо повторно</button>
            </form>
        </main>
        <footer class="p-footer">
            <span class="p-link">&copy; Tetrika 2018</span>
            <a href="">
                Соглашение о конфиденциальности
            </a>
            <a href="">
                Вопрос-ответ
            </a>
            <a href="">
                Контакты
            </a>
        </footer>
    </div>
</body>

</html>
